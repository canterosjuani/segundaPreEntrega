        <h2 class="comoComunicarte">¿Queres comunicarte con nosotros?</h2>

                <input type="text" id="nombreCompleto">

                    placeholder="Escribi tu mensaje aca..."></textarea>

                <input class="botonesContacto" type="reset" value="Cancelar">
